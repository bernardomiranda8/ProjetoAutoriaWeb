<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Selecione seu Card</title>
  <link rel="stylesheet" href="css/cartas.css">
</head>
<body>
  <div class="container">
    
    <h1>Escolha seu Card</h1>

    <div class="cards">
      <div class="card" data-card="blue">
        <img src="imagens/imgblue.png" alt="Card do blue">
        <span>Blue</span>
      </div>

      <div class="card" data-card="red">
        <img src="imagens/imgredd.png" alt="Card do red">
        <span>Red</span>
      </div>

      <div class="card" data-card="yellow">
        <img src="imagens/yellowimg.png" alt="Card do yellow">
        <span>Yellow</span>
      </div>
    </div>

     <div class="selected">
      <p>Nenhum Card selecionado</p>
      <button id="confirm-btn" disabled>Confirmar Escolha</button>
    </div>      
      <script src="script.js"></script>
</body>
</html>
